<section class="d-flex justify-content-center align-items-center vh-100">
  <div class="rectangle shadow-lg p-0 rounded">
    <div class="row p-0">
      <div class="col-lg-6 d-none d-lg-block p-0">
        <img src="assets/registration-image.png" alt="Registration Image" class="img-fluid animated-image h-100">
      </div>
      <div class="col-lg-6 col-12 p-4 d-flex align-items-center">
        <div class="login-form w-90">
          <div class="text-center mb-4">
            <img src="assets/logo.png" alt="Logo" class="mb-3">
            <h2 class="custom-default-color">Log in</h2>
          </div>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="mb-3 text-end">
              <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
            <button type="submit" class="btn w-100">Log in</button>
            <div class="mt-3 text-center">
              <p>First time to Elevate? <a href="#" (click)="navigateToSignin()">Create account</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
