<app-navbar></app-navbar>
<section class="d-flex justify-content-center align-items-center vh-100">
  <div class="rectangle shadow-lg p-0 rounded-sm">
    <div class="row p-0">
      <div class="col-lg-6 d-none d-lg-block p-0">
        <img src="assets/registration-image.png" alt="Registration" class="img-fluid animated-image h-100">
      </div>
      <div class="col-lg-6 col-12 p-4 d-flex align-items-center">
        <div class="login-form w-100">
          <div class="text-center mb-4">
            <img src="assets/logo.png" alt="Logo" class="mb-3">
            <h2 class="custom-default-color">Log in</h2>
          </div>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email" required email [(ngModel)]="email" name="email"  #emailModel="ngModel">
              <div *ngIf="emailModel.invalid && emailModel.touched" class="text-danger small">
                <div *ngIf="emailModel.errors?.['required']">Email is required.</div>
                <div *ngIf="emailModel.errors?.['email']">Please enter a valid email address.</div>
              </div>
            </div>            
            <div class="mb-3 position-relative">
              <label for="password" class="form-label">Password</label>
              <input [type]="isPasswordVisible ? 'text' : 'password'" class="form-control" id="password" placeholder="Password" required [(ngModel)]="password" name="password" #passwordModel="ngModel" minlength="6">
              <i class="fa" [ngClass]="isPasswordVisible ? 'fa-eye-slash' : 'fa-eye'" (click)="togglePasswordVisibility()" style="position: absolute; right: 10px; top: 45px; cursor: pointer; opacity: 80%;"></i>
              <div *ngIf="passwordModel.invalid && passwordModel.touched" class="text-danger small">
                <div *ngIf="passwordModel.errors?.['required']">Password is required.</div>
                <div *ngIf="passwordModel.errors?.['minlength']">Password must be at least 6 characters long.</div>
              </div>
            </div>
            
            <div class="mb-3 text-end">
              <a href="#" routerLink="/forgotPassword" class="text-decoration-none">Forgot password?</a>
            </div>
            <button type="submit" class="btn w-100" [disabled]="!loginForm.form.valid">Log in</button>
            <div class="mt-3 text-center">
              <p>First time to Elevate? <a href="#" routerLink="/signin">Create account</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
