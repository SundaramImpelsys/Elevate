<div class="card my-3">
    <div class="row g-0">
      <div class="col-md-2">
        <img [src]="imageSrc" class="img-fluid rounded-circle" alt="Announcement">
      </div>
      <div class="col-md-10">
        <div class="card-body">
          <h5 class="card-title">{{ title }}</h5>
          <p class="card-text">{{ description }}</p>
          <p class="card-text"><small class="text-muted">Posted by {{ postedBy }} | {{ time }}</small></p>
        </div>
      </div>
    </div>
  </div>
