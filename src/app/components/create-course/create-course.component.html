<section class="d-flex justify-content-center align-items-center vh-100">
  <div class="rectangle shadow-lg p-0 rounded-sm">
    <div class="row p-0">
      <div class="col-lg-6 d-none d-lg-block p-0">
        <img src="assets/createCourse.png" loading="lazy" alt="Create Course" class="img-fluid animated-image h-100">
      </div>
      <div class="col-lg-6 col-12 p-4 d-flex align-items-center">
        <div class="login-form w-100">
          <div class="text-center mb-4">
            <img src="assets/logo.png" alt="Logo" class="mb-3">
            <h2 class="custom-default-color">Create Course</h2>
          </div>
          <form #createForm="ngForm">
            <div *ngIf="step === 1">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title" required [(ngModel)]="title" name="title"  #titleModel="ngModel" pattern=".*[a-zA-Z].*">
                <div *ngIf="titleModel.invalid && (titleModel.dirty || titleModel.touched)" class="invalid-feedback">
                  Title is required and should include characters.
                </div>
              </div>            
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Description" required [(ngModel)]="description" name="description"  #descriptionModel="ngModel" pattern=".*[a-zA-Z].*">
                <div *ngIf="descriptionModel.invalid && (descriptionModel.dirty || descriptionModel.touched)" class="invalid-feedback">
                  Description is required and should include characters.
                </div>
              </div>
              <div class="d-flex justify-content-between"> 
                <button type="button" class="btn w-100" (click)="cancel()">Cancel</button>
                <button type="button" class="btn w-100 ms-2" [disabled]="!allStepOneFieldsFilled()" (click)="nextStep()">Next</button>
              </div>
            </div>
            
            <div *ngIf="step === 2">
              <div class="mb-3">
                <label for="courseIntroduction" class="form-label">Course Introduction</label>
                <textarea class="form-control" id="courseIntroduction" placeholder="Course Introduction" required [(ngModel)]="courseIntroduction" name="courseIntroduction" #courseIntroductionModel="ngModel" rows="3"></textarea>
                <div *ngIf="courseIntroductionModel.invalid && (courseIntroductionModel.dirty || courseIntroductionModel.touched)" class="invalid-feedback">
                  Course introduction is required.
                </div>
              </div>
              <div class="mb-3">
                <label for="courseKeyConcepts" class="form-label">Course Key Concepts</label>
                <textarea class="form-control" id="courseKeyConcepts" placeholder="Enter key concepts separated by ;" required [(ngModel)]="courseKeyConcepts" name="courseKeyConcepts" #courseKeyConceptsModel="ngModel" rows="3"></textarea>
                <div *ngIf="courseKeyConceptsModel.invalid && (courseKeyConceptsModel.dirty || courseKeyConceptsModel.touched)" class="invalid-feedback">
                  Course key concepts are required.
                </div>
              </div>
              <div class="mb-3">
                <label for="courseConclusion" class="form-label">Course Conclusion</label>
                <textarea class="form-control" id="courseConclusion" placeholder="Course Conclusion" required [(ngModel)]="courseConclusion" name="courseConclusion" #courseConclusionModel="ngModel" rows="3"></textarea>
                <div *ngIf="courseConclusionModel.invalid && (courseConclusionModel.dirty || courseConclusionModel.touched)" class="invalid-feedback">
                  Course conclusion is required.
                </div>
              </div>
              <div class="d-flex justify-content-between"> 
                <button type="button" class="btn w-100" (click)="previousStep()">Back</button>
                <button type="submit" class="btn w-100 ms-2" [disabled]="!allStepTwoFieldsFilled()" (click)="onSubmit()">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
